query getPosts {
  getPosts {
    post_id
    post_text
    title
    link
    sub {
      name
      picture_url
    }
    vote_count
    images
    videos
    user {
      username
      picture_url
    }
    comment_count
    created_at
  }
}
query getPost($post_id: String!) {
  getPost(post_id: $post_id) {
    post_id
    post_text
    title
    link
    sub {
      name
      picture_url
    }
    vote_count
    images
    videos
    user {
      username
      picture_url
    }
    comment_count
    created_at
  }
}
