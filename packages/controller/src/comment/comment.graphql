mutation createComment($commentInput: CommentInput!) {
  createComment(commentInput: $commentInput) {
    path
    message
  }
}
query getComments($post_id: String!) {
  getComments(post_id: $post_id) {
    comment_text
    comment_id
    user {
      displayName
      username
      picture_url
    }
  }
}
