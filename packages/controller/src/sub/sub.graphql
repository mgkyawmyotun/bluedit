query getJoinedSub {
  getJoinSub {
    sub {
      displayName
      name
      picture_url
    }
  }
}
mutation joinSubBlueEdit($subName: String!) {
  joinSubBluedit(subName: $subName) {
    path
    message
  }
}
mutation leaveSub($subName: String!) {
  leaveSub(subName: $subName) {
    path
    message
  }
}
query isJoin($subName: String!) {
  isJoin(subName: $subName)
}
